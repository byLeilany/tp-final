<div class = "container col-md-7">
    <form (ngSubmit)="userLogin()">
        <div class="mb-3">
            <label for="example" class="form-label">Usuario</label>
            <input type="text" [(ngModel)]="user.userId" class="form-control" id="userId" name = "userId">
        </div>
        <div class="mb-3">
            <label for="example" class="form-label">Clave</label>
            <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary button">Ingresar</button>
    </form>
</div>
